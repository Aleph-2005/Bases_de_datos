<!DOCTYPE html>
<html>
<head><title>Base de Datos</title></head>
<body>
    <h1>Bienvenido a mi aplicación desplegada en Render</h1>
    <p>Esta es una página funcional para la práctica de Base de Datos.</p>

    <h2>Datos desde Supabase:</h2>
    <ul>
        {% for nombre, calificacion in datos %}
            <li>{{ nombre }} — {{ calificacion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
