<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes registrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Clientes registrados en Supabase</h1>
  <table id="tabla-clientes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha de nacimiento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán los datos dinámicamente -->
    </tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://supabase.com/dashboard/project/hbvafgvsdudjgrmcjprm/editor/30776?schema=public&sort=idcliente:asc';
    const supabaseKey = 'TU-CLAVE-API';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const tablaBody = document.querySelector('#tabla-clientes tbody');

    async function cargarClientes() {
      const { data, error } = await supabase
        .from('cliente')
        .select('*')
        .order('idCliente', { ascending: true });

      if (error) {
        console.error('Error al cargar clientes:', error.message);
        return;
      }

      tablaBody.innerHTML = '';
      data.forEach(cliente => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cliente.idCliente}</td>
          <td>${cliente.nombre}</td>
          <td>${cliente.fechaNacimiento}</td>
        `;
        tablaBody.appendChild(fila);
      });
    }

    cargarClientes();
  </script>
</body>
</html>
